<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Sky - Aulas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-dark': '#4C5573',
                        'blue-light': '#7284C8',
                        'pink-light': '#F2D8E4',
                        'blue-strong': '#0a5579',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .aula-item {
            transition: all 0.3s ease;
        }

        .aula-item:hover {
            transform: translateX(5px);
        }

        .progress-ring {
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="bg-white px-6 py-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center">
            <img src="../assets/imgs/logo-escura.svg" alt="Logo Up Sky" width="140" height="50" class="logo">
        </div>
        <nav class="flex space-x-2">
            <button
                class="text-blue-strong bg-blue-light bg-opacity-30 px-4 py-2 rounded-lg font-medium flex items-center">
                <i class="fas fa-video mr-2"></i> Aulas
            </button>
            <button class="text-blue-strong hover:bg-opacity-30 px-4 py-2 rounded-lg font-medium flex items-center">
                <i class="fas fa-brain mr-2"></i> Mapa Mental
            </button>
            <button class="text-blue-strong hover:bg-opacity-30 px-4 py-2 rounded-lg font-medium flex items-center">
                <i class="fas fa-user mr-2"></i> Perfil
            </button>
        </nav>
        <button class="bg-white text-blue-dark hover:bg-gray-100 px-4 py-2 rounded-lg font-semibold flex items-center">
            <i class="fas fa-sign-out-alt mr-2"></i> Sair
        </button>
    </header>

    <!-- Main -->
    <main class="flex flex-1 overflow-hidden">
        <!-- Lista de aulas -->
        <aside class="w-64 bg-white border-r border-gray-200 p-4 overflow-y-auto shadow-sm">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-semibold text-lg text-blue-dark">Aulas Disponíveis</h2>
                <span class="bg-pink-light text-blue-dark text-xs font-medium px-2 py-1 rounded-full">5 aulas</span>
            </div>
            <div class="AulaList space-y-2"></div>
        </aside>

        <!-- Exibição -->
        <section class="flex-1 flex flex-col p-6 bg-gray-50 overflow-auto">
            <div class="AulaExibition bg-white rounded-xl shadow-md p-6 flex flex-col h-full">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-dark">Selecione uma aula para começar</h2>
                    <div class="flex items-center">
                        <div class="w-10 h-10 mr-2 relative">
                            <svg class="w-10 h-10 transform -rotate-90">
                                <circle cx="20" cy="20" r="15" stroke="#E5E7EB" stroke-width="3" fill="transparent" />
                                <circle class="progress-ring" cx="20" cy="20" r="15" stroke="#7284C8" stroke-width="3"
                                    fill="transparent" stroke-dasharray="94.2" stroke-dashoffset="94.2" />
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="text-xs font-semibold text-blue-dark">0%</span>
                            </div>
                        </div>
                        <span class="text-sm text-gray-500">Progresso</span>
                    </div>
                </div>

                <div
                    class="flex-1 flex flex-col items-center justify-center text-gray-500 p-8 border-2 border-dashed border-pink-light rounded-xl bg-pink-light bg-opacity-30">
                    <i class="fas fa-play-circle text-5xl mb-4 opacity-50 text-blue-light"></i>
                    <p class="text-lg text-blue-dark">Selecione uma aula ao lado para começar sua jornada de aprendizado
                    </p>
                    <p class="text-sm mt-2 text-blue-dark text-opacity-70">Assista ao vídeo e depois pratique com o jogo
                        interativo</p>
                </div>

                <div class="actions mt-6 flex justify-center space-x-4 hidden">
                    <button
                        class="bg-blue-strong text-white hover:bg-blue-dark px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-play mr-2"></i> Assistir Vídeo
                    </button>
                    <button
                        class="bg-blue-light text-white hover:bg-blue-strong px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-gamepad mr-2"></i> Jogar
                    </button>
                    <button
                        class="bg-pink-light text-blue-strong hover:bg-pink-light hover:bg-opacity-80 px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-check mr-2"></i> Marcar como concluída
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const aulas = [
            {
                titulo: "Aula 1 - Memory Game",
                video: "https://www.youtube.com/watch?v=5czsMlRc7Wk",
                jogo: "../jogos/memorygame.html",
                concluida: false
            },
            {
                titulo: "Aula 2 - Drag and Release",
                video: "https://www.youtube.com/watch?v=spUlvo0HNFQ",
                jogo: "../jogos/drag.html",
                concluida: false
            },
            {
                titulo: "Aula 3 - Reply Challenge",
                video: "https://www.youtube.com/watch?v=wwQlo1iS7Hg",
                jogo: "../jogos/reply.html",
                concluida: false
            },
            {
                titulo: "Aula 4 - Complete os Trechos",
                video: "https://www.youtube.com/watch?v=_iho2OK_LDg",
                jogo: "../jogos/trechocompletar.html",
                concluida: false
            },
            {
                titulo: "Aula 5 - Verdadeiro ou Falso",
                video: "https://www.youtube.com/watch?v=IOezbx41Oq4",
                jogo: "../jogos/trueorfalse.html",
                concluida: false
            }
        ];

        const aulaList = document.querySelector('.AulaList');
        const aulaExibition = document.querySelector('.AulaExibition');
        const actionsSection = document.querySelector('.actions');
        const progressRing = document.querySelector('.progress-ring');
        const progressText = document.querySelector('.w-10 h-10 + span');
        const progressPercent = document.querySelector('.absolute span');

        let currentAulaIndex = null;
        let currentVideoId = null;
        let currentJogoUrl = null;

        function getVideoId(url) {
            const urlObj = new URL(url);
            return urlObj.searchParams.get("v");
        }

        function updateProgress() {
            const completed = aulas.filter(aula => aula.concluida).length;
            const percent = (completed / aulas.length) * 100;
            const offset = 94.2 - (percent / 100 * 94.2);

            if (progressRing) {
                progressRing.style.strokeDashoffset = offset;
            }

            if (progressPercent) {
                progressPercent.textContent = `${Math.round(percent)}%`;
            }
        }

        function renderVideo() {
            aulaExibition.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-dark">${aulas[currentAulaIndex].titulo}</h2>
                    <span class="bg-pink-light text-blue-strong px-3 py-1 rounded-full text-sm font-medium ${aulas[currentAulaIndex].concluida ? '' : 'hidden'}">
                        <i class="fas fa-check mr-1"></i> Concluída
                    </span>
                </div>
                <div class="flex-1">
                    <iframe src="https://www.youtube.com/embed/${currentVideoId}" class="w-full h-full rounded-lg shadow-md" allowfullscreen></iframe>
                </div>
                <div class="actions mt-6 flex justify-center space-x-4">
                    <button onclick="renderVideo()" class="bg-blue-strong text-white hover:bg-blue-dark px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-play mr-2"></i> Assistir Vídeo
                    </button>
                    <button onclick="renderGame()" class="bg-blue-light text-white hover:bg-blue-strong px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-gamepad mr-2"></i> Jogar
                    </button>
                    <button onclick="markAsCompleted(${currentAulaIndex})" class="bg-pink-light text-blue-strong hover:bg-pink-light hover:bg-opacity-80 px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-check mr-2"></i> ${aulas[currentAulaIndex].concluida ? 'Concluída' : 'Marcar como concluída'}
                    </button>
                </div>
            `;
        }

        function renderGame() {
            aulaExibition.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-dark">${aulas[currentAulaIndex].titulo} - Modo Prático</h2>
                    <span class="bg-pink-light text-blue-strong px-3 py-1 rounded-full text-sm font-medium ${aulas[currentAulaIndex].concluida ? '' : 'hidden'}">
                        <i class="fas fa-check mr-1"></i> Concluída
                    </span>
                </div>
                <div class="flex-1">
                    <iframe src="${currentJogoUrl}" class="w-full h-full rounded-lg shadow-md"></iframe>
                </div>
                <div class="actions mt-6 flex justify-center space-x-4">
                    <button onclick="renderVideo()" class="bg-blue-strong text-white hover:bg-blue-dark px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-play mr-2"></i> Assistir Vídeo
                    </button>
                    <button onclick="renderGame()" class="bg-blue-light text-white hover:bg-blue-strong px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-gamepad mr-2"></i> Jogar
                    </button>
                    <button onclick="markAsCompleted(${currentAulaIndex})" class="bg-pink-light text-blue-strong hover:bg-pink-light hover:bg-opacity-80 px-5 py-2.5 rounded-lg font-medium flex items-center">
                        <i class="fas fa-check mr-2"></i> ${aulas[currentAulaIndex].concluida ? 'Concluída' : 'Marcar como concluída'}
                    </button>
                </div>
            `;
        }

        function markAsCompleted(index) {
            aulas[index].concluida = !aulas[index].concluida;
            updateAulaList();
            updateProgress();

            if (currentAulaIndex === index) {
                if (document.querySelector('iframe').src.includes('youtube.com')) {
                    renderVideo();
                } else {
                    renderGame();
                }
            }
        }

        function updateAulaList() {
            aulaList.innerHTML = '';

            aulas.forEach((aula, index) => {
                const aulaItem = document.createElement('div');
                aulaItem.className = `aula-item cursor-pointer p-3 rounded-lg flex items-center justify-between ${currentAulaIndex === index ? 'bg-blue-light bg-opacity-10 border-l-4 border-blue-light' : 'hover:bg-gray-100'}`;

                aulaItem.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center mr-3 ${aula.concluida ? 'bg-pink-light text-blue-strong' : 'bg-gray-200 text-blue-dark'}">
                            <i class="fas ${aula.concluida ? 'fa-check' : 'fa-play'} text-xs"></i>
                        </div>
                        <span class="font-medium ${currentAulaIndex === index ? 'text-blue-light' : 'text-blue-dark'}">${aula.titulo}</span>
                    </div>
                    <i class="fas fa-chevron-right text-xs ${currentAulaIndex === index ? 'text-blue-light' : 'text-gray-400'}"></i>
                `;

                aulaItem.addEventListener('click', () => {
                    currentAulaIndex = index;
                    currentVideoId = getVideoId(aula.video);
                    currentJogoUrl = aula.jogo;
                    updateAulaList();
                    renderVideo();
                });

                aulaList.appendChild(aulaItem);
            });
        }

        // Inicialização
        updateAulaList();
        updateProgress();
    </script>
</body>

</html>
