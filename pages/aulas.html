<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Sky - Aulas</title>
    <link rel="stylesheet" href="/assets/css/aulas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="page-body">
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="../assets/imgs/logo-escura.svg" alt="Logo Up Sky" class="logo">
        </div>

        <!-- Menu para desktop -->
        <nav class="menu-desktop">
            <button class="menu-btn active"><i class="fas fa-video"></i> Aulas</button>
            <button class="menu-btn"><i class="fas fa-brain"></i> Mapa Mental</button>
            <button class="menu-btn"><i class="fas fa-user"></i> Perfil</button>
        </nav>

        <!-- Botão de logout para desktop -->
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>

        <!-- Menu hamburguer para mobile -->
        <button id="hamburger-btn" class="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <!-- Menu mobile -->
        <div id="mobile-menu" class="mobile-menu">
            <button class="mobile-btn active"><i class="fas fa-video"></i> Aulas</button>
            <button class="mobile-btn"><i class="fas fa-brain"></i> Mapa Mental</button>
            <button class="mobile-btn"><i class="fas fa-user"></i> Perfil</button>
            <button class="mobile-btn logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </header>

    <div id="overlay" class="overlay"></div>

    <!-- Main -->
    <main class="main-container">
        <!-- Lista de aulas (sidebar) -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Aulas Disponíveis</h2>
                <span class="badge">5 aulas</span>
            </div>
            <div class="aula-list"></div>
        </aside>

        <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-arrow-right"></i></button>

        <!-- Conteúdo principal -->
        <section class="content">
            <div class="aula-exibition">
                <div class="aula-header">
                    <h2>Selecione uma aula para começar</h2>
                    <div class="progress-container">
                        <div class="progress-circle">
                            <svg viewBox="0 0 40 40">
                                <circle cx="20" cy="20" r="15" class="progress-bg"></circle>
                                <circle cx="20" cy="20" r="15" class="progress-bar"></circle>
                            </svg>
                            <span class="progress-text">0%</span>
                        </div>
                        <span class="progress-label">Progresso</span>
                    </div>
                </div>

                <div class="aula-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>Selecione uma aula ao lado para começar sua jornada de aprendizado</p>
                    <p class="subtitle">Assista ao vídeo e depois pratique com o jogo interativo</p>
                </div>

                <div class="aula-actions hidden">
                    <button class="btn video-btn"><i class="fas fa-play"></i> Assistir Vídeo</button>
                    <button class="btn game-btn"><i class="fas fa-gamepad"></i> Jogar</button>
                    <button class="btn done-btn"><i class="fas fa-check"></i> Marcar como concluída</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../assets/js/aulas.js"></script>
</body>

</html>
